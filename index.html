<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="main.js"></script>
  <title>Custom build forum</title>
</head>

<body>

  <div id="getUserInputDiv">
    <div class="selectValues">
      <h1>Custom build forum</h1>
      <p>Please enter the inputs you want to be in the select element</p>
      <form id="selectInputContainer" onsubmit="return getInputForSelect();">
        <div>
          <label tabindex="-1">1st Input</label>
          <input type="text">
        </div>
        <div>
          <label tabindex="-1">2nd Input</label>
          <input type="text">
        </div>
        <div>
          <label tabindex="-1">3rd Input</label>
          <input type="text">
        </div>
        <div id="inputRowOrder">
          <label>4th Input</label>
          <input type="text">
        </div>
        <div id="selectInputActionButton">
          <button type="button" id="addInputButton" onclick="createInputData()"> Add new Input</button>
          <button type="button" id="deleteInputButton" onclick="removeLastInputDiv()"> Delete last input</button>
        </div>
        <input id="updateValueButton" type="submit" value="Update value">
      </form>
    </div>

    <div id="generateTable">
      <button id="addRowButton" onclick="duplicate()">Add new row</button>
      <form id="addRows" onsubmit="return false;">
        <div id="tableRow">
          <select class="newEntry">
          </select>
          <input type="text">
          <button tabindex="-1" class="deleteRowButton" type="button" onClick="removeCurrentDiv(this)">Delete</button>
        </div>
        <button id="generateTableButton" type="submit" onclick="getSelectedData()">Generate table</button>
      </form>
    </div>

  </div>

  <table id="resultedTable">

  </table>
</body>

</html>
