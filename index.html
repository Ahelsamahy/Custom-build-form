<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Custom build forum</title>
</head>

<body>
  <div class="selectValues">
    <h1>Custom build forum</h1>
    <p>Please enter the values you want to be in the select element</p>
    <form id="selectInputContainer" onsubmit="return getInputForSelect();">
      <div>
        <label>1st value</label>
        <input type="text">
      </div>
      <div>
        <label>2nd value</label>
        <input type="text">
      </div>
      <div>
        <label>3rd value</label>
        <input type="text">
      </div>
      <div>
        <label>4th value</label>
        <input type="text">
      </div>
      <div>
        <label>5th value</label>
        <input type="text">
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="generateTable">
    <button id="addRowButton" onclick="duplicate()">Add new row</button>


    <form id="addRows" onsubmit="return getInputForSelect();">

      <div class="tableRow">
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <input type="text">
      </div>
      <input type="submit" value="Submit">
    </form>

  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
<!-- add option to remove from the data -->

</html>
