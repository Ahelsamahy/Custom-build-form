<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="main.js"></script>
  <title>Custom build forum</title>
</head>

<body>
  <div class="selectValues">
    <h1>Custom build forum</h1>
    <p>Please enter the values you want to be in the select element</p>
    <form id="selectInputContainer" onsubmit="return getInputForSelect();">
      <div>
        <label>1st value</label>
        <input type="text">
      </div>
      <div>
        <label>2nd value</label>
        <input type="text">
      </div>
      <div>
        <label>3rd value</label>
        <input type="text">
      </div>
      <div>
        <label>4th value</label>
        <input type="text">
      </div>
      <div>
        <label>5th value</label>
        <input type="text">
      </div>
      <input type="submit" value="Update value">
    </form>
  </div>

  <div id="generateTable">
    <button id="addRowButton" onclick="duplicate()">Add new row</button>
    <form id="addRows" onsubmit="return getInputForSelect();">
      <div id="tableRow">
        <select class="newEntry" id="userPreEnteredValue">
        </select>
        <input type="text">
        <button class="deleteRowButton" type="button" onClick="removeDiv(this)">Delete</button>
      </div>
      <input id="generateTableButton" type="submit" value="Generate table" onclick="getSelectedData()">
    </form>

  </div>

  <div id="resultedTableDiv">
    <table id="resultedTable">
      
    </table>
  </div>
</body>
<!-- add option to remove from the data -->

</html>
